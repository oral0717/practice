<!DOCTYPE html>
<html>
  <head>
    <script src="../../react-0.13.0/build/react.js"></script>
    <script src="../../react-0.13.0/build/browser.min.js"></script>
  </head>
  <body>
  </body>
  <script type="text/babel">
    var data='oral';
    var MyTitle=React.createClass({
      propTypes:{
        title:React.PropTypes.string.isRequired
      },
      render:function(){
        return <h1>{this.props.title}</h1>
      }
    });
    React.render(
      <MyTitle title={data}/>,
      document.body
    );
  </script>

</html>
