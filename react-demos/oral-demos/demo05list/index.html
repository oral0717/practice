<!DOCTYPE html>
<html>
  <head>
    <script src="../../react-0.13.0/build/react.js"></script>
    <script src="../../react-0.13.0/build/browser.min.js"></script>
  </head>
  <body>
  </body>
  <script type="text/babel">
    var NotesList=React.createClass({
      render:function(){
        return (
          <ol>
            {
              this.props.children.map(function(child){
                return <li>{child}</li>
              })
            }
          </ol>
        );
      }
    });
    
    React.render(
      <NotesList>
        <span>hello oral1!</span>
        <span>hello oral2!</span>
      </NotesList>,
      document.body
    );
  </script>
</html>
