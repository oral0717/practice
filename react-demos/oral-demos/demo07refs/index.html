<!DOCTYPE html>
<html>
  <head>
    <script src="../../react-0.13.0/build/react.js"></script>
    <script src="../../react-0.13.0/build/browser.min.js"></script>
  </head>
  <body>
  </body>
<script type="text/babel">
  var OralComponent=React.createClass({
    handleClick:function(){
      React.findDOMNode(this.refs.oralInput).focus();
    },
    render:function(){
      return (
        <div>
          <input type="text" ref="oralInput" />
          <input type="button" value="focus the text input" onClick={this.handleClick} />
        </div>
      );
    }
  });
  React.render(
    <OralComponent />,
    document.body
  );
</script>
</html>
