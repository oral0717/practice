<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style> 
.test{display:table-cell;*display:block;*position:relative;width:200px;height:200px;text-align:center;vertical-align:middle;overflow:hidden;border:1px solid red;}
.test p{*position:absolute;*top:50%;*left:50%;margin:0;}
.test p img{*position:relative;*top:-50%;*left:-50%;vertical-align:middle;width:100%;}
</style>
</head>
<body>
<div class="test">
	<p><img src="img/pic1.jpg" /></p>
</div>
<div class="test">
	<p><img src="img/pic2.png" /></p>
</div>
</body>
</html>
