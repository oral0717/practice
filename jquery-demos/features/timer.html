<script>
var Timer = {
        h : 0,
        m : 0,
        s : 0,
        H : "00",
        M : "00",
        S : "00",
        t : null,
        time: "",
        start:function(){
            var self = this;
            this.t = setInterval(function(){
                self.timeSet();
            },1000);
        },
        timeSet:function(){
            var self = this;
            if (self.s < 59) {
                self.s = self.s+1;
            }else{
                self.m ++;
                self.s = 0;
            }
            if (self.m >= 59){
                self.h ++;
                self.m = 0;
            } 
            this.formatTime();
        },
        formatTime:function(){
            if (this.s <= 9){
                this.S = "0"+ this.s;
            }else{
                this.S = this.s;
            }

            if (this.m <= 9) {
                this.M = "0" + this.m;
            }else{
                this.M = this.m;
            }

            if (this.h <= 9){
                this.H = "0" + this.h;
            }else{
                this.H = this.h;
            }
            this.time = this.H + this.M + this.S;
        },
        stop:function(){   
            var self  = this;         
            clearInterval(self.t);            
        },
        timeReset:function(){
            this.h = 0;
            this.m = 0;
            this.s = 0;
            this.H = "00";
            this.M = "00";
            this.S = "00";
        }
    }
    w.eTimer = Timer;
</script>
