<div>列队动画</div>

<button class="show">show one by one</button>
<button class="hide">hide one by one</button>
</body>
<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		//show one by one
		$('.show').click(function () {
			$('div').first().show('fast', function () {
				$(this).next().show('fast', arguments.callee);
			});
		});
		//hide one by one
		$('.hide').click(function () {
			$('div').last().hide('fast', function () {
				$(this).prev().hide('fast', arguments.callee);
			});
		});
		/*$('.show').click(function () {

	});
</script>
