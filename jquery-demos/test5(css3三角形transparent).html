<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
	.arrow-up{
		width:0;height: 0;
		border-left: 30px solid transparent;
		border-right:30px solid transparent;
		border-bottom: 30px solid #000;
	}
	.arrow-down{
		width: 0;height: 0;
		border-left: 50px solid transparent;
		border-right: 50px solid transparent;
		border-top: 50px solid red;
	}
	.arrow-left{
		width: 0;height: 0;
		border-top: 30px solid transparent;
		border-bottom:30px solid transparent;
		border-left:30px solid blue;
	}
	.arrow-right{
		width: 0;height: 0;
		border-top: 40px solid transparent;
		border-bottom: 40px solid transparent;
		border-right:40px solid yellow;
	}

	.pubble{
		background:#d6e2fb;padding:10px;padding-right:5px;max-width:200px;color:#000;font-family: "微软雅黑",arial;border-radius: 8px;-webkit-border-radius:8px;-moz-border-radius:8px;margin-left:100px;
		
	}
	.trangle_right{
		width: 0;height: 0;
		border-top:10px solid transparent;
		border-bottom:10px solid transparent;
		border-right:10px solid #d6e2fb;
		position:absolute;
		z-index:-1;
		margin-left:-19px;
	}
</style>
</head>
<body>
<div class="arrow-up">
     <!--向上的三角-->
</div>
<div class="arrow-down">
    <!--向下的三角-->
</div>
<div class="arrow-left">
    <!--向左的三角-->
</div>
<div class="arrow-right">
    <!--向右的三角-->
</div>

<br>
<br>
<br>
<div class="pubble">
	<div class="trangle_right"></div>
	绿萝长得很好。。。富贵竹长得也很好，我们都在加油，认真生活；
</div>
</body>
</html>
