<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style> 
div
{border:1px solid red;
width:500px;
height:100px;
background:url(img/1.png) no-repeat 0 0;
background-size:58px 24px;
animation:myfirst 3s linear 4s infinite alternate;
/* Firefox: */
-moz-animation:myfirst 3s linear 4s infinite alternate;
/* Safari and Chrome: */
-webkit-animation:myfirst 3s linear 4s infinite alternate;
/* Opera: */
-o-animation:myfirst 3s linear 4s infinite alternate;
}

@keyframes myfirst
{
0%   {background-size:58px 24px;}
100%  {background-size:116px 48px;}

}

@-moz-keyframes myfirst /* Firefox */
{
0%   {background-size:58px 24px;}
100%  {background-size:116px 48px;}
}

@-webkit-keyframes myfirst /* Safari and Chrome */
{
0%   {background-size:58px 24px;}
100%  {background-size:116px 48px;}
}

@-o-keyframes myfirst /* Opera */
{
0%   {background-size:58px 24px;}
100%  {background-size:116px 48px;}
}
</style>
</head>
<body>

<p><b>注释：</b>本例在 Internet Explorer 中无效。</p>

<div></div>

</body>
</html>
