<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
	<head>
		<meta charset="utf-8">
		<title>产生指定范围内的随机数 JavaScript Math.random()</title>		
	</head>
	<body>
		<p>返回10-20之间的随机数</p>
		<script type="text/javascript">
		document.write(Math.random()*(20-10)+10);
		</script>
		<p>返回指定范围的随机数(m-n之间)的公式</p>
		<p>document.write(Math.random()*(n-m)+m);</p>
		<p>返回8-38之间的随机数，并取整</p>
		<script type="text/javascript">
		document.write(Math.ceil(Math.random()*(38-8)+8));
		document.write('<br/>');
		document.write(Math.random()*(7-1)+1);
		document.write('<br/>');

		document.write(Math.floor(Math.random()*(38-8)+8));
		document.write(Math.round(Math.random()*(38-8)+8));
		</script>
		<p>可以刷新此页面，值将变化</p>

	</body>
</html>
