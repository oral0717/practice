<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>轮播图</title>
<style>
body{margin:0;}
ul{list-style: none;}
.banner{
	position: relative;
	width:1226px;
	height:460px;
	margin:0 auto;
}
.img img{
	width: 1226px;
	height:100%;
	position: absolute;
	left:0;
	top:0;
	opacity: 0;
	transition: 1s;
}
.img img.on{
	opacity: 1;
}
.lr-btn{
	position: absolute;
	top: 50%;
	left: 0;
	right:0;
	height: 69px;
	margin-top:-35px;
}
.lr-btn .btn{
	width: 41px;
	height:69px;
	background: url("../source/img/icon-slides.png");
	cursor: pointer;
}
.lr-btn .left{
	float: left;
	background-position-x:-84px;
}
.lr-btn .right{
	float: right;
	background-position-x:-124px;
}
.lr-btn .left:hover{
	background-position-x:0;
}
.lr-btn .right:hover{
	float: right;
	background-position-x:-42px;
}
.btn-list {
	position: absolute;
	right:30px;
	bottom:30px;
}
.btn-list li{
	float: left;
	width: 6px;
	height:6px;
	margin: 0 5px;
	border-radius: 50%;
	border: 2px solid #fff;
	border-color: rgba(255,255,255,0.3);
	background-color: rgba(0,0,0,0.4);
}
.btn-list li:hover,
.btn-list li.on{
	background: rgba(255,255,255,0.4);
	border-color: rgba(0,0,0,0.4);
	cursor: pointer;
}

</style>
</head>

<body>
	<div class="banner">
		<div class="img">
			<img src="../source/img/1.jpg" alt="" class="on">
			<img src="../source/img/2.jpg" alt="">
			<img src="../source/img/3.jpg" alt="">
			<img src="../source/img/4.jpg" alt="">
			<img src="../source/img/5.jpg" alt="">
		</div>
		<div class="lr-btn">
			<div class="btn left"></div>
			<div class="btn right"></div>
		</div>
		<div class="btn-list">
			<ul>
				<li data-index=0 class="on"></li>
				<li data-index=1 ></li>
				<li data-index=2></li>
				<li data-index=3></li>
				<li data-index=4></li>
			</ul>
		</div>
	</div>
</body>
<script type="text/javascript">
var banner = document.querySelector(".banner");
var rightBtn = document.querySelector(".lr-btn .right");
var leftBtn = document.querySelector(".lr-btn .left");
var images = document.querySelectorAll(".img img");
var tabsParent = document.querySelector(".btn-list");
var tabs = document.querySelectorAll(".btn-list li")
var index = 0;
var timer = null;
  timer = setInterval(function(){
    change(true);
  }, 3000);

// 定时器
var timer = null;

window.onload = function(){
	timer = setInterval("change(true)", 3000);
};

rightBtn.onclick = function(){
	clearInterval(timer);
	change(true);
	timer = setInterval("change(true)", 3000);
}

leftBtn.onclick = function(){
	clearInterval(timer);
	change(false);
	timer = setInterval("change(true)", 3000);
}

tabsParent.onmouseover = function(event){
	var curTab = event.target;
	var curTabTag = curTab.tagName.toLowerCase();
	if (curTabTag !== "li") {return false;}
	clearInterval(timer);
	index = parseInt(curTab.dataset.index);
	if(index >= 0){
		for(var i=0;i<images.length;i++){
			images[i].className = "";
			tabs[i].className = "";
		}
		images[index].className = "on";
		tabs[index].className = "on";
	}

}

tabsParent.onmouseout = function(event) {
	var curTab = event.target;
	var curTabTag = curTab.tagName.toLowerCase();
	if (curTabTag !== "li") {return false;}
	timer = setInterval("change(true)", 3000);
}

// 切换图片
function change(isToRight){
	images[index].className = "";
	tabs[index].className = "";
	if (isToRight) {
		index ++;
		if (index > images.length - 1) index = 0;
	} else {
		index --;
		if (index < 0) index = images.length - 1;
	}
	images[index].className = "on";
	tabs[index].className = "on";
}
</script>
</html>
