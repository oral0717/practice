<script type="text/javascript">
//转换location查询字符串（location.search）为对象
(function(){
	var locationSearchStr='?name=张捷&sex=famale&age=28',
		string=locationSearchStr.length>0?locationSearchStr.substring(1):'',
		args={},
		items=string.length>0?string.split('&'):[],
		item=null,
		key=null,
		value=null;
	for(var i=0;i<items.length;i++){
		item=items[i].split('='),
		key=decodeURIComponent(item[0]),
		value=decodeURIComponent(item[1]);
		if(key.length){
			args[key]=value;
		}
	}
	console.log(args);
})();
</script>
